#Суб-идеологии
 anarchism_ideology:0 "Анархо-Синдикализм"
 anarchism_ideology_desc:0 "Анархо-синдикализм является социально-экономическим течением в анархистской мысли, призывающей к созданию общества, существующего на основе всеобщего самоуправления профсоюзов, в котором будет отсутствовать частная собственность, вместо которой предлагается свободное пользование всеми продуктами труда всеми членами общества."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Сталинизм является радикальным ответлением марксистских ленинских идей. Это способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами. Кроме того, данная идея отрицает необходимость мировой революции и сторонится принципа социализма в отдельно взятой стране и конкуренции с капитализмом."
 marxism:0 "Марксизм"
 marxism_desc:0 "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий - признание классовой борьбы и необходимости перехода к общественной собственности."
 socialism:0 "Социал-Демократия"
 socialism_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 authoritarian_democracy_ideology:0 "Авторитарная Демократия"
 authoritarian_democracy_ideology_desc:0 "Авторитарная Демократия - форма демократии, при которой правящая элита авторитарного государства стремится представлять (или декларирует это) различные интересы общества."
 absolutism:0 "Абсолютная Монархия"
 absolutism_desc:0 "Абсолютная Монархия - форма правления, при которой вся абсолютная власть принадлежит одному человеку и она передается по наследству."
 military_junta:0 "Патернализм"
 military_junta_desc:0 "Патернализм - это не политическая идеология в прямом смысле, а скорее общий термин для описания отношений, которых правительство придерживается относительно граждан: все люди являются подданными вождя, короля либо диктатора, а его задача и обязанность - вести государство и общество по праведному и наилучшему пути, объединив людей под своей благосклонной защитой. Такие страны обычно имеют очень авторитарное правительство, консервативные социальные взгляды и контролируемую государством экономику.."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 nazism:0 "Нацизм"
 nazism_desc:0 "Корни нацизма - крайний национализм и идеи о превосходстве нации. Нацисты призывают к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством фюрера - лидера с абсолютной властью."
 
 
 
