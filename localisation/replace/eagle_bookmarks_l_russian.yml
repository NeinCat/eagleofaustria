 BM_HISTORY_TITLE:0 "Краткая история"
 WIND_OF_CHANGE_NAME:0 "Ветер Перемен"
 WIND_OF_CHANGE_DESC:0 "Спустя 20 лет после мировой войны Австрия стоит на пороге великих перемен. Народы требуют самоопределения. Франция не смиралась с поражением в войне, а Россия хочет вновь показать силу. Милитаристы из Японии готовятся напасть на Китай, а на севере Германии к власти пришли коммунисты. Почти 20 лет минуло с окончания мировой войны, а мир опять пропах бензиновыми парами. Одной искры может оказаться достаточно."
 ENG_WIND_OF_CHANGE_DESC:0 "Британия выбрала Австрию, а не Францию в качестве союзницы в Первой мировой. Цвет нации погиб в траншеях Бретани, Нормандии, а Содружество стало сильнее отдаляться от Британии.\nИстинное беспокойство вызывает революция в Ганновере и нестабильность в побежденных странах. Репарации стали поступать меньше, а новости оттуда начали пугать.\n\nНовая война уже за порогом, но британцы не стремятся первыми открыть дверь."
 FRA_WIND_OF_CHANGE_DESC:0 "Франция проиграла в Первой Мировой Войне. Крепкая экономика помогла выдержать напор санкций победителей, но потеря Нормандии и Бретани нанесло ущерб национальной гордости. \n\nФранцузская армия готовится взять власть в свои руки, усомнившись в правительства Альбера Лебре, но сильное коммунистическое движение может помешать этому, приведя страну к гражданской войне. Что же произойдет с Францией?"
 USA_WIND_OF_CHANGE_DESC:0 "Соединенные Штаты не участвовали в Первой Мировой Войне, поэтому по-большей части изоляционистская политика не пострадала. Сейчас в стране разбушевалась Великая Депрессия, которая нанесла удар по всей экономики, парализовав её. Демогоги южных штатов готовы объявить о новой рецессии, утверждая, что они нашли выход из ситуации, но помогать янки нет желания. Близтся ли вторая Гражданская Война?"
 AUS_WIND_OF_CHANGE_DESC:0 "Политика Франца Иосифа не позволила Австрии стать объединительницей Германии. Новый император Карл I провел реформы в области федерализации Дунайской монархии, но национальный вопрос так и не остался решенным.\n До сих пор идут споры о том, какой должна выбрать путь Австрия - повторное объединение Германии или окончательная федерализация.\nБыть Австрийской Германии или Дунайской Федерации - неизвестно. Известно лишь то, что настал ветер перемен в Империи Габсбургов."
 NGU_WIND_OF_CHANGE_DESC:0 "Австрия слишком долго занималась России и пропустила нашу революцию. К власти пришёл Эрнст Тельман и его Красный Фронт.\n Вместе с идеями Маркса мы сможем скинуть зажравшихся буржуев в Пруссии и дать жару австрийским марионеткам на юге, а после уже цель близка - Мировая Революция. Но, товарищ, реакция готова нам дать ответный бой, поэтому время не наша союзница!"
 ITA_WIND_OF_CHANGE_DESC:0 "Италия оказазалась в числе победителей в Первой Мировой. Но Австрия не выполнила обещание - и не вернула итальянские земли назад.\n Сейчас к власти пришел Бенито Муссолини, который обещает сделать Италию великой и доказывает это войной в Эфиопии.\n Экономика уже переходит на военные рельсы и наш флот уже господствует в Средиземном море, но когда наносить удар и по кому - еще не решено."
 RUS_WIND_OF_CHANGE_DESC:0 "Гражданскую войну победили белые Колчака при поддержке Австро-Венгрии. Цена победа далась слишком высоко - большая часть земель была отдана австрийцам.\n К 1936 году Колчак остается Верховным Правителем, он сумел восстановить страну после Гражданской Войны, индустриализация начала набирать обороты.\n\nОграничения постепенно забываются и новая Россия готовится к новой мировой войне."